name: Mirror to Work Repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git config --global init.defaultBranch main

      - name: Verify environment
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Git status:"
          git status

      - name: Mirror to work repository
        env:
          WORK_TOKEN: ${{ secrets.WORK_TOKEN }}
        run: |
          set -e  # Exit on any error

          echo "Starting mirror process..."

          # Verify token exists
          if [ -z "$WORK_TOKEN" ]; then
            echo "ERROR: WORK_TOKEN is not set"
            exit 1
          fi

          # Test token access first
          echo "Testing token access..."
          git ls-remote https://x-access-token:${WORK_TOKEN}@github.com/raghunandhan04work/Hibiz-Ai-Website-Final.git > /dev/null 2>&1 || {
            echo "ERROR: Unable to access target repository. Check if:"
            echo "1. Repository exists: raghunandhan04work/Hibiz-Ai-Website-Final"
            echo "2. WORK_TOKEN has correct permissions"
            echo "3. Token is from the raghunandhan04work account"
            exit 1
          }

          # Clone the target repository
          echo "Cloning target repository..."
          git clone https://x-access-token:${WORK_TOKEN}@github.com/raghunandhan04work/Hibiz-Ai-Website-Final.git target-repo

          echo "Target repo cloned successfully"

          # Copy all files (excluding .git)
          echo "Copying files..."
          rsync -av --exclude='.git' --exclude='target-repo' --exclude='.github' ./ target-repo/

          echo "Files copied, checking target directory..."
          cd target-repo
          ls -la

          # Add all changes
          echo "Adding changes..."
          git add .

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            echo "Changes detected, committing..."
            git commit -m "Sync from source repository - $(date '+%Y-%m-%d %H:%M:%S')"
            echo "Pushing to origin..."
            git push origin main
            echo "Mirror completed successfully"
          fi
